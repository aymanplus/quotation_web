<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء عرض سعر</title>
    
    <!-- الربط مع ملفات التصميم والخطوط -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- سكريبت الحماية: التحقق من تسجيل الدخول قبل تحميل الصفحة -->
    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<!-- index.html -->
<!-- index.html -->
<body>
    <!-- الهيدر الجديد مع زر تسجيل الخروج -->
    <header class="app-header">
        <div class="welcome-user">مرحباً, <span id="welcome-username"></span></div>
        <button id="logout-btn">تسجيل الخروج</button>
    </header>

    <div class="container">
        <h1>إنشاء عرض سعر</h1>
        
        <form id="quotation-form">
            
            <!-- ======================= البطاقة الموحدة الجديدة ======================= -->
            <div class="form-card">
                
                <!-- قسم بيانات العميل -->
                <div class="form-section">
                    <h3>1. بيانات العميل</h3>
                    <div class="form-group">
                        <label for="customer-name">اسم العميل / الشركة:</label>
                        <input type="text" id="customer-name" required>
                    </div>
                </div>

                <!-- قسم إضافة البنود -->
<div class="form-section">
    <h3>2. إضافة بند جديد</h3>
    <div class="item-inputs-container">
        <div class="item-input-fields">
            <!-- السطر الأول: حقل الوصف يأخذ العرض الكامل -->
            <input type="text" id="item-desc" placeholder="وصف البند">
            
            <!-- السطر الثاني: حاوية جديدة للوحدة والسعر -->
            <div class="unit-price-row">
                <input type="text" id="item-unit" placeholder="الوحدة (م2)">
                <input type="number" id="item-price" placeholder="السعر">
            </div>
        </div>
        <button type="button" id="add-item-btn">إضافة بند</button>
    </div>
</div>

               <!-- قسم الإعدادات الإضافية -->
<div class="form-section">
    <h3>3. إعدادات إضافية</h3>
    <div class="advanced-settings">
        <!-- قسم التاريخ المُحسّن -->
        <div class="form-group">
            <label for="quotation-date">تاريخ عرض السعر:</label>
            <div class="date-input-wrapper">
                <input type="date" id="quotation-date" required>
                <!-- أيقونة التقويم (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            </div>
        </div>

        <!-- قسم الدفعات المُحسّن -->
        <div class="form-group">
            <label>الدفعات: <span id="payment-total-display" style="font-weight: bold;">(المجموع: 0%)</span></label>
            <div id="payments-container"></div>
            <div class="add-payment-form">
                <!-- سطر حقول الإدخال -->
                <div class="payment-input-row">
                    <input type="text" id="payment-desc" placeholder="وصف الدفعة">
                    <input type="number" id="payment-percent" placeholder="%" min="0" max="100">
                </div>
                <!-- سطر زر الإضافة -->
                <button type="button" id="add-payment-btn">إضافة دفعة</button>
            </div>
        </div>
    </div>
</div>

            </div>
            <!-- ===================== نهاية البطاقة الموحدة ===================== -->

            <div id="items-table-wrapper">
                <h2>البنود المضافة</h2>
                <table id="items-table">
                    <thead><tr><th>م</th><th>البيان</th><th>الوحدة</th><th>السعر</th><th>إجراء</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            <button type="submit" class="generate-btn">إنشاء وطباعة عرض السعر</button>
        </form>
    </div>

    <div id="print-output"></div>

    <script src="script.js"></script>
</body>
</html>
