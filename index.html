<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء عرض سعر</title>
    
    <!-- الربط مع ملفات التصميم والخطوط -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- سكريبت الحماية: التحقق من تسجيل الدخول قبل تحميل الصفحة -->
    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>إنشاء عرض سعر جديد</h1>
        
        <form id="quotation-form">
            <!-- قسم بيانات العميل -->
            <fieldset>
                <legend>بيانات العميل</legend>
                <div class="form-group">
                    <label for="customer-name">اسم العميل / الشركة:</label>
                    <input type="text" id="customer-name" required>
                </div>
            </fieldset>

            <!-- قسم إضافة البنود -->
            <fieldset>
                <legend>إضافة بند جديد</legend>
                <div class="item-inputs">
                    <input type="text" id="item-desc" placeholder="وصف البند" class="desc-input">
                    <input type="text" id="item-unit" placeholder="الوحدة (م2)">
                    <input type="number" id="item-price" placeholder="السعر">
                    <button type="button" id="add-item-btn">إضافة بند</button>
                </div>
            </fieldset>

            <!-- قسم الإعدادات الإضافية (التاريخ والدفعات) -->
            <fieldset>
                <legend>إعدادات إضافية</legend>
                <div class="advanced-settings">
                    <!-- حقل التاريخ -->
                    <div class="form-group">
                        <label for="quotation-date">تاريخ عرض السعر:</label>
                        <input type="date" id="quotation-date" required>
                    </div>

                    <!-- قسم الدفعات الديناميكي -->
                    <div class="form-group">
                        <label>الدفعات:</label>
                        <!-- حاوية لعرض الدفعات المضافة -->
                        <div id="payments-container">
                            <!-- سيتم إضافة الدفعات هنا عبر JavaScript -->
                        </div>
                        <!-- نموذج لإضافة دفعة جديدة -->
                        <div class="add-payment-form">
                            <input type="text" id="payment-desc" placeholder="وصف الدفعة (مثال: عند توقيع العقد)">
                            <input type="number" id="payment-percent" placeholder="النسبة %" min="0" max="100">
                            <button type="button" id="add-payment-btn">+</button>
                        </div>
                        <!-- رسالة خطأ لمجموع الدفعات -->
                        <div id="payment-total-error" class="error-message" style="text-align: right; margin-top: 10px;"></div>
                    </div>
                </div>
            </fieldset>

            <!-- جدول عرض البنود المضافة -->
            <div id="items-table-wrapper">
                <h2>البنود المضافة</h2>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>م</th>
                            <th>البيان</th>
                            <th>الوحدة</th>
                            <th>السعر</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- سيتم ملء الصفوف هنا عبر JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- زر الإنشاء والطباعة النهائي -->
            <button type="submit" class="generate-btn">إنشاء وطباعة عرض السعر</button>
        </form>
    </div>

    <!-- هذا الجزء مخفي وسيتم ملؤه للطباعة فقط -->
    <div id="print-output"></div>

    <!-- الربط مع ملف المنطق الرئيسي -->
    <script src="script.js"></script>
</body>
</html>
